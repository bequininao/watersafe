<div class="bg-gray-800 rounded-lg p-6">
  <h2 class="text-xl font-semibold text-white mb-4">Estado de Temperatura por Zona</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
    @for (zone of zones(); track zone.zoneId) {
      <div [class]="'p-4 rounded-lg text-center transition-all duration-300 transform hover:-translate-y-1 border-2 flex flex-col justify-center items-center ' + getTempColor(zone.ambientTemperatureC)">
        <span class="font-bold text-white block truncate w-full" [title]="zone.cropType">{{ zone.cropType }}</span>
        @if (zone.ambientTemperatureC !== null) {
          <span class="text-lg text-gray-200 mt-1">{{ zone.ambientTemperatureC.toFixed(1) }}Â°C</span>
        } @else {
          <span class="text-sm font-bold text-yellow-300 mt-1">FALLO</span>
        }
      </div>
    }
  </div>
</div>
