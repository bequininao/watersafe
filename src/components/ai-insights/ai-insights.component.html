<div class="h-full bg-gray-800 rounded-lg p-6 flex flex-col">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold text-white">Recomendaciones con IA</h2>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
    </svg>
  </div>

  <div class="flex-grow flex items-center justify-center">
    @if (loading()) {
      <div class="flex flex-col items-center text-gray-400">
        <svg class="animate-spin h-8 w-8 text-purple-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2">Generando recomendaciones...</p>
      </div>
    } @else if (error()) {
      <div class="text-center text-red-400">
        <p><strong>Error:</strong> {{ error() }}</p>
      </div>
    } @else if (insights()) {
      <p class="text-gray-300 text-center">{{ insights() }}</p>
    } @else {
       <p class="text-gray-500 text-center">Haz clic en el bot√≥n para obtener recomendaciones de la IA para las condiciones actuales.</p>
    }
  </div>

  <button (click)="fetchInsights()" [disabled]="loading()"
    class="w-full mt-4 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center space-x-2">
    @if(loading()) {
      <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span>Analizando...</span>
    } @else {
      <span>Generar Recomendaciones</span>
    }
  </button>
</div>
