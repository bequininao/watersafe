    <div class="flex-shrink-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    <div>
      <h3 class="font-bold text-lg text-white">Â¡Alerta de Fallo en Sensores!</h3>
      <p class="text-red-200">
        Se detectaron fallos en 
        <span class="font-bold text-yellow-300 text-lg">{{ failedSensorCount() }}</span> 
        {{ failedSensorCount() === 1 ? 'sensor' : 'sensores' }}. Algunos datos pueden no ser precisos o no estar disponibles.
      </p>
    </div>
  </div>
}
